<body>

  <div class="card" id="numeroPersonas">
    <form id="formNumero">
      <h5 class="card-title">Â¿Cuantas personas desea crear? </h5>
      <input type="text" class="form-control" id="ingresoNumero" required>
      <button class="btn btn-outline-secondary" type="submit">Enviar</button>
    </form>
  </div>




  <div class="card" id="divCrearPersona">
    <div class="card-body">
      <h5 class="card-title">Ingrese datos de la Persona</h5>
      <form id="form">
        <div class="input-group mb-3">
          <p class="card-title">Nombre</p>
          <input type="text" class="form-control" id="ingresoNombre" required>
        </div>
        <div class="input-group mb-3">
          <p class="card-title">Edad</p>
          <input type="number" class="form-control" id="ingresoEdad" min="1" max="130" required>
        </div>
        <div class="input-group mb-3">
          <p class="card-title">Sexo</p>
          <select class="form-control" id="ingresoSexo" name="sexo" required>
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
            <option value="3">Otro</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <p class="card-title">Peso </p>
          <input class="form-control" id="ingresoPeso" pattern="^[0-9]+([,]?[0-9]+)*$" required>
        </div>
        <div class="input-group mb-3">
          <p class="card-title">Altura </p>
          <input class="form-control" id="ingresoAltura" pattern="^[0-9]+([,]?[0-9]+)*$" required>
        </div>
        <button class="btn btn-outline-secondary" type="submit">Enviar</button>
    </div>
    </form>
    <div id="respuestaDiv">
      <h3 id="respuesta"></h3>
    </div>
    <div id="botonInicio">
      <button class="btn btn-outline-secondary" onclick="location. reload() ;">volver</button>
    </div>
  </div>
  </div>
  <script src="./javascript/script.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
